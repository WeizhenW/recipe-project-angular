<div class="row">
    <div class="col-md-12">
        <form (ngSubmit)="onAddItem()" #shoppingForm="ngForm">
            <div class="row">
                <div class="col-md-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" ngModel name="name" required>
                </div>
                <div class="col-md-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" ngModel name="amount"
                        required [pattern]="'^[1-9]+[0-9]*$'">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-success" type="submit"
                        [disabled]="!shoppingForm.valid">{{!edit? 'Add' : 'Update'}}</button>
                    <button class="btn btn-danger" type="button"
                        (click)="onDeleteItem()">Delete</button>
                    <button class="btn btn-primary" type="button"
                        (click)="onClearForm()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
