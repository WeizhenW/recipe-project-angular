<div class="row">
    <div class="col-md-12">
        <img src="{{recipeSelected.imagePath}}" alt="{{recipeSelected.name}}" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h1>{{recipeSelected.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <button class="btn btn-primary dropdown-toggle">
            Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li class="dropdown-item"><a href="#">Add Ingredient</a></li>
            <li class="dropdown-item"><a href="#">Edit Recipe</a></li>
            <li class="dropdown-item"><a href="#">Remove Recipe</a></li>
        </ul>
    </div>
</div>
<div class="row">
    <div class="col-md-12">{{recipeSelected.description}}</div>
</div>
<div class="row">
    <div class="col-md-12">Ingredients</div>
</div>
