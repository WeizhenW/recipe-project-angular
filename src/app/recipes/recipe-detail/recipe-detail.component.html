<div class="row">
    <div class="col-md-12">
        <img src="{{recipeSelected.imagePath}}" alt="{{recipeSelected.name}}"
            class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h1>{{recipeSelected.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="dropdown">
            <button appDropdownDirective class="btn btn-secondary dropdown-toggle" type="button">
                Dropdown button
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" style="cursor: pointer" (click)="onAddIngredient()">Add
                        Ingredient</a></li>
                <li><a class="dropdown-item" style="cursor: pointer">Edit Recipe</a></li>
                <li><a class="dropdown-item" style="cursor: pointer">Remove Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">{{recipeSelected.description}}</div>
</div>
<div class="row">
    <div class="col-md-12">
        <h3>Ingredients:</h3>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredientItem of recipeSelected.ingredients">
                {{ingredientItem.name}} ({{ingredientItem.amount}})</li>
        </ul>
    </div>
</div>
