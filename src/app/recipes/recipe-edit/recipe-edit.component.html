<div class="row">
    <div class="col-md-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-success"
                        [disabled]="!recipeForm.valid">Save</button>
                    <button type="button" class="btn btn-danger"
                        (click)="onCancelEdit()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="imagePath">Image</label>
                        <input type="text" id="imagePath" class="form-control"
                            formControlName="imagePath" #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <img [src]="imagePath.value" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" id="description" class="form-control" row="6"
                            formControlName="description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" formArrayName="ingredients">
                    <div class="row" *ngFor="let ingredientControl  of controls; let i = index"
                        [formGroupName]="i">
                        <div class="col-md-6">
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="col-md-4">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>
                        <br>
                        <br>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-danger"
                                (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-12">
                            <button type="button" class="btn btn-success"
                                (click)="onAddIngredient()">Add Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
